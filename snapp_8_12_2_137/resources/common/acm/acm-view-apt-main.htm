<div class="apt-view" data-view="main">
  <div class="apt-left-container">
    <div class="apt-line apt-line-result"></div>
    <div class="apt-line apt-line-action"></div>
    <div class="apt-line apt-line-account"></div>
    <div class="apt-line apt-line-message"></div>
    <div class="apt-line apt-line-product"></div>
    <div class="apt-line apt-line-performance"></div>
  </div>
  <div class="apt-right-container">
    <div class="apt-pic"></div>
    <div class="apt-tools">
      <div class="apt-tools-line">
        <div class="apt-tool disabled" data-iconalias=""></div>
        <div class="apt-tool apt-tool-manualinput" data-iconalias="barcode-alt"></div>
        <div class="apt-tool apt-tool-special disabled" data-iconalias="star"></div>
      </div>
      <div class="apt-tools-line">
        <div class="apt-tool apt-tool-override disabled" data-iconalias="arrow-circle-up"></div>   <div class="apt-tool apt-tool-manual-verification-ok hidden" data-iconalias="check"></div>
        <div class="apt-tool apt-tool-bio disabled" data-iconalias="fingerprint"></div>            <div class="apt-tool apt-tool-manual-verification-fail hidden" data-iconalias="times"></div>
        <div class="apt-tool apt-tool-rot disabled" data-iconalias="redo-alt"></div>
      </div>
      <div class="apt-tools-line">
        <div class="apt-tool apt-tool-info disabled" data-iconalias="info-circle"></div>
        <div class="apt-tool apt-tool-settings" data-iconalias="cogs"></div>
        <div class="apt-tool disabled" data-iconalias=""></div>
      </div>
    </div>
  </div>
</div>
