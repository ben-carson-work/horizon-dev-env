<div class="apt-view" data-view="manual-input">
  <div class="apt-left-container">
    <div class="apt-line apt-line-function apt-line-input">
      <input type="text" id="txt-input"/>
      <div class="apt-tool apt-tool-confirm" data-iconalias="chevron-right"></div>
    </div>
    <div class="apt-line apt-line-function apt-line-inputtype">
      <div class="apt-tool apt-tool-inputtype apt-tool-inputtype-media" data-lookup="10" data-iconalias="credit-card" data-caption="@Common.Media"></div>
      <div class="apt-tool apt-tool-inputtype apt-tool-inputtype-document" data-lookup="20" data-iconalias="passport" data-caption="@Common.Document"></div>
    </div>
  </div>

  <div class="apt-right-container">
    <div class="apt-tool apt-tool-close" data-iconalias="times"></div>
  </div>
</div>
