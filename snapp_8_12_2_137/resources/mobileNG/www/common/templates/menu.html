<ion-view view-title="Apps" data-page="menu">
    <ion-content class="padding">
        <div class="list">
            <div class="item col-50" ng-repeat="app in mob_apps track by $index">
                <a class="item-content" ng-class="{disabled: !app.url}" ng-click="app.url && goToState(app)">
                    <img ng-src="{{app.icon}}"/>
                    <h2>{{app.text}}</h2>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
