<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-bottom tabs-standard">

  <ion-tab title="{{LABELS['Product.Catalog']}}" href="#/app/sop/tab/catalog" icon-on="iconCatalog" icon-off="iconCatalog">
    <ion-nav-view name="tab-catalog"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{LABELS['Common.ShopCart']}}" href="#/app/sop/tab/shopcart" icon-on="iconShopcart" icon-off="iconShopcart">
    <ion-nav-view name="tab-shopcart"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{LABELS['Account.Account']}}" href="#/app/sop/tab/account" icon-on="iconRedemption" icon-off="iconRedemption">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{LABELS['Common.Lookup']}}" href="#/app/sop/tab/lookup" icon-on="iconRedemption" icon-off="iconRedemption">
    <ion-nav-view name="tab-lookup"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{LABELS['Common.Info']}}" href="#/app/sop/tab/info" icon-on="iconInfo" icon-off="iconInfo">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

</ion-tabs>
