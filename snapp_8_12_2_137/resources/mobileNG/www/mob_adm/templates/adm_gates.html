<ion-view view-title="{{LABELS['AccessPoint.Gate']}}" data-page="adm_gates">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="gate in gates track by $index" ng-click="select(gate)">
        <div class="checkIcon" style="background-image:url({{appIcons.check}});" ng-if="gate.ItemId === selectedId"></div>
        {{gate.ItemName}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
