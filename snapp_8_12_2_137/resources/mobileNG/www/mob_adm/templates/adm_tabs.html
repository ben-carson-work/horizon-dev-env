<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-bottom tabs-standard">

  <ion-tab title="{{LABELS['AccessPoint.Redemption']}}" href="#/app/adm/tab/redemption" icon-on="iconRedemption" icon-off="iconRedemption">
    <ion-nav-view name="tab-redemption"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{LABELS['AccessPoint.Attendance']}}" href="#/app/adm/tab/attendance" icon-on="iconAttendance" icon-off="iconAttendance">
    <ion-nav-view name="tab-attendance"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{LABELS['Common.Info']}}" href="#/app/adm/tab/info" icon-on="iconInfo" icon-off="iconInfo">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

</ion-tabs>
