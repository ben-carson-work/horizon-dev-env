services:
  mssql:
    build:
      context: .
      dockerfile: dockerfile.mssql
    container_name: horizon-mssql
    platform: linux/amd64
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=P@ssw0rd
      - MSSQL_PID=Express
      - MSSQL_TCP_PORT=1433
    ports:
      - "1433:1433"
    healthcheck:
      # Updated health check to be more explicit
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "127.0.0.1,1433", "-U", "sa", "-P", "P@ssw0rd", "-Q", "SELECT 1"]
      interval: 15s      # Increased interval slightly
      timeout: 10s       # Increased timeout slightly
      retries: 10
      start_period: 60s  # Keep start_period, SQL Server logs show it's ready within this
    volumes:
      - mssql_data:/var/opt/mssql/data

  tomcat:
    build:
      context: .
      dockerfile: Dockerfile.tomcat
    container_name: horizon-tomcat
    ports:
      - "8080:8080"
    depends_on:
      mssql:
        condition: service_healthy
    volumes:
      # defining war file here means that I can hotswap the war file instead of baking it into the image
      - ./snapp_8_12_2_137.war:/usr/local/tomcat/webapps/snapp.war
      - ./SNP-WIP.xml:/usr/local/tomcat/conf/Catalina/localhost/SNP-WIP.xml
    # Uncomment and set if you want to mount your WAR or code
    # volumes:
    #   - ./path/to/your/app.war:/usr/local/tomcat/webapps/app.war
volumes:
  mssql_data: