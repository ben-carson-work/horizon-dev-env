;SQL Server Express Configuration File
[SQLSERVER]
;Specify the edition to install.  This MUST match the edition of the downloaded installer.
Edition=Express

;Specify the installation scenario.  Install only the Database Engine.
Features=SQLEngine

;Configure SA login
SecurityMode=SQL

;Set the SA password. CHANGE THIS!  Use a strong password.
SAPassword=P@ssword123

;Specify an instance name.  This MUST match the instance name used in the script.
SQLInstanceName=SQLEXPRESS

;Specify an installation path.
InstallDir=C:\Program Files\Microsoft SQL Server

;Specify SQL administrator
SQLSysAdminAccounts=VGSADMIN

;Accept the license terms
IAcceptSQLServerLicenseTerms=True

;Suppress reboot
UIMode=Normal